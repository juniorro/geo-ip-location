<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>IP Geo Location</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css" th:href="@{/bootstrap/css/style.css}" media="screen"/>
</head>

<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">IP Geo Location</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/home}">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter IP Address</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/getipaddressinfo}" method="get">
                        <div class="input-group">
                            <input type="text" name="ipaddress" th:value="${enteredIp}" class="form-control" placeholder="Enter IP Address..." required="required"/>
                            <span class="input-group-btn">
			       <button type="submit" class="btn btn-primary">Search Location</button>
			      </span>
                        </div>
                    </form><br/>


                    <div class="panel-body" th:if="${allinfo}">

                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <td>Country Code</td>
                                <td th:text="${allinfo.countryCode}"></td>
                            </tr>

                            <tr>
                                <td>Country Name</td>
                                <td th:text="${allinfo.countryName}"></td>
                            </tr>


                            <tr>
                                <td>City</td>
                                <td th:text="${allinfo.city}"></td>
                            </tr>

                            <tr>
                                <td>Zip Code</td>
                                <td th:text="${allinfo.postalCode}"></td>
                            </tr>

                            <tr>
                                <td>Region</td>
                                <td th:text="${allinfo.region}"></td>
                            </tr>

                            <tr>
                                <td>Area Code</td>
                                <td th:text="${allinfo.areaCode}"></td>
                            </tr>

                            <tr>
                                <td>Designated Market Area Code</td>
                                <td th:text="${allinfo.dmaCode}"></td>
                            </tr>

                            <tr>
                                <td>Metro Code</td>
                                <td th:text="${allinfo.metroCode}"></td>
                            </tr>

                            <tr>
                                <td>Latitude</td>
                                <td th:text="${allinfo.latitude}"></td>
                            </tr>

                            <tr>
                                <td>Longitude</td>
                                <td th:text="${allinfo.longitude}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
